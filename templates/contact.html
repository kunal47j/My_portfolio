<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
</head>


    <body>
        <nav class="navbar">
            <a href="{{ url_for('home') }}" class="navbar-brand"><span class="text-primary">Port</span>folio</a>
            <button class="navbar-toggle" id="navbar-toggle" aria-label="Toggle navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="navbar-links" id="navbar-links">
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('project') }}">Projects</a></li>
                <li><a href="{{ url_for('contact') }}">Contacts</a></li>
            </ul>
        </nav>

        <div class="contact-container">
            <form method="POST" action="{{ url_for('contact') }}">
                <input name="name" type="text" placeholder="Name" required />
                <br>
                <input name="email" type="text" placeholder="Email" required />
                <br>
                <textarea name="message" placeholder="Message" required></textarea>
                <br>
                <input type="submit" value="SUBMIT" />
            </form>

            <div class="right">
                <ul class="contact-list">
                    <li class="list-item"><i class="fa fa-map-marker "><span class="contact-text place ms-2">Pune,
                                Maharashtra</span></i></li>
                    <li class="list-item"><i class="fa fa-envelope "><span class="contact-text gmail ms-2"><a
                                    href="mailto:#" title="Send me an email">janbandhukunal47@gmail.com</a></span></i></li>
                </ul>

                <hr>

                <ul class="social-media-list">
                    <li><a href="https://github.com/kunal47j" target="_blank" class="contact-icon">
                            <i class="bi bi-github"></i></a>
                    </li>
                    <li><a href="https://www.linkedin.com/in/kunal-janbandhu-090939301?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3Bl54eydEGR8WZe4dFnUPtpA%3D%3D" target="_blank" class="contact-icon">
                            <i class="bi bi-linkedin"></i></a>
                    </li>
                    <li><a href="https://x.com/kunal7janbandhu" target="_blank" class="contact-icon">
                            <i class="bi bi-twitter"></i></a>
                    </li>
                    <li><a href="https://www.instagram.com/_kunal__janbandhu_/" target="_blank" class="contact-icon">
                            <i class="bi bi-instagram"></i></a>
                    </li>
                </ul>
            </div>
        </div>


        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} mt-3" role="alert" id="flash-message">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}


        <script>
            // Wait 5 seconds, then fade out the flash message
            setTimeout(function () {
                const flash = document.getElementById("flash-message");
                if (flash) {
                    flash.style.transition = "opacity 0.5s ease";
                    flash.style.opacity = 0;

                    // After fade-out, remove it from the DOM
                    setTimeout(() => flash.remove(), 500);
                }
            }, 5000); // 5000ms = 5 seconds

            const toggleBtn = document.getElementById('navbar-toggle');
            const navLinks = document.getElementById('navbar-links');
            if (toggleBtn && navLinks) {
                toggleBtn.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                    toggleBtn.classList.toggle('open');
                });
            }
        </script>

    </body>

</html>
